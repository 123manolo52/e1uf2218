<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Instancia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div class="container w-50 border border-primary p-4">
  <h4 class="mb-4">Formulario de Instancia</h4>
  <form id="formulario" action="index2.php" method="GET" onsubmit="return validarFormulario();">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>

    <div class="mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input type="text" class="form-control" id="dni" name="dni" required placeholder="Ej: X-55.555.555 o 55.555.555-X">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" required>
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<script>
function validarFormulario() {
  const nombre = document.getElementById('nombre').value.trim();
  const apellido = document.getElementById('apellido').value.trim();
  const dni = document.getElementById('dni').value.trim();
  const correo = document.getElementById('correo').value.trim();

  const regexNombreApellido = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
  const regexDNI = /^([A-Z]-\d{2}\.\d{3}\.\d{3}|\d{2}\.\d{3}\.\d{3}-[A-Z])$/;
  const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!regexNombreApellido.test(nombre)) {
    alert('El nombre solo debe contener letras, espacios, ñ y tildes.');
    return false;
  }

  if (!regexNombreApellido.test(apellido)) {
    alert('El apellido solo debe contener letras, espacios, ñ y tildes.');
    return false;
  }

  if (!regexDNI.test(dni)) {
    alert('El DNI debe tener el formato X-55.555.555 o 55.555.555-X.');
    return false;
  }

  if (!regexCorreo.test(correo)) {
    alert('El formato del correo electrónico no es válido.');
    return false;
  }

  return true; // Formulario válido
}
</script>
</body>
</html>
